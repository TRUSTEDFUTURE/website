<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redirect 1</title>
    <link rel=”shortcut icon” href=”favicon.png” type=”image/x-icon” />

    <!-- Redirection -->
    <script>
        function check_ga() {
            if (typeof fbq === 'function' && typeof gtag === 'function') {
                console.log('Loaded :' + fbq + gtag);
                // please add the link you want to redirect to below
                // من فضلك اضف الرابط الذي تود التحويل اليه في الاسفل
                window.location.replace("http://google.com");
            } else {
                console.log('Not loaded');
                setTimeout(check_ga, 500);
            }
        }
        check_ga();
    </script>

    

    <!-- Facebook Pixel Code -->
    <script>
        ! function (f, b, e, v, n, t, s) {
            if (f.fbq) return;
            n = f.fbq = function () {
                n.callMethod ?
                    n.callMethod.apply(n, arguments) : n.queue.push(arguments)
            };
            if (!f._fbq) f._fbq = n;
            n.push = n;
            n.loaded = !0;
            n.version = '2.0';
            n.queue = [];
            t = b.createElement(e);
            t.async = !0;
            t.src = v;
            s = b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t, s)
        }(window, document, 'script',
            'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '172147293217497');
        fbq('track', 'PageView');
    </script>
    <noscript>
        <img height="1" width="1" src="https://www.facebook.com/tr?id=172147293217497&ev=PageView
    &noscript=1" />
    </noscript>
    <!-- End Facebook Pixel Code -->
    <style>
        h5 {
            text-align: center;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
        }
</style>
</head>

<body>
    <img class="center" src="favicon.png" alt="logo">
    <h5>Please wait till you get redirected</h5>
    <h5>من فضلك انتظر حتى يتم تحويلك</h5>
</body>

</html>
